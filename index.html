<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Scholes Fair Value Pricer</title>
  <style>
    /* Basic Reset & Box Sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    /* Simple top navigation bar */
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #007bff;
    }

    /* Main container with sidebar + content layout */
    main {
      display: flex;
      min-height: calc(100vh - 60px); /* 60px is approx header height */
    }

    /* Sidebar */
    aside {
      width: 220px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
    }

    aside h2 {
      font-size: 1rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    aside ul {
      list-style: none;
    }

    aside li {
      margin-bottom: 1rem;
    }

    aside a {
      text-decoration: none;
      color: #555;
    }

    aside a:hover {
      color: #007bff;
    }

    /* Content area */
    .content {
      flex: 1;
      padding: 2rem;
    }

    .content h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }

    /* Card-like container for form */
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.5rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .card h3 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Button styling */
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Example "chart" or info box styling */
    .chart-container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1.5rem;
      margin-top: 2rem;
      max-width: 600px;
    }

    .chart-placeholder {
      height: 200px;
      background: repeating-linear-gradient(
        -45deg,
        #f9f9f9,
        #f9f9f9 10px,
        #fff 10px,
        #fff 20px
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-size: 1.1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- HEADER / NAVBAR -->
  <header>
    <h1>My App</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <main>
    <!-- SIDEBAR -->
    <aside>
      <h2>Menu</h2>
      <ul>
        <li><a href="#">My Assets</a></li>
        <li><a href="#">Transactions</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <div class="content">
      <h2>Black Scholes Fair Value Pricer</h2>

      <!-- CARD FOR FORM -->
      <div class="card">
        <h3>Option Inputs</h3>
        <form id="bsForm">
          <div class="form-group">
            <label for="stockPrice">Stock Price</label>
            <input type="number" id="stockPrice" name="stockPrice" required />
          </div>
          <div class="form-group">
            <label for="time">Time to Maturity (in years)</label>
            <input type="number" id="time" name="time" required step="0.1" />
          </div>
          <div class="form-group">
            <label for="riskFreeRate">Risk-Free Rate (%)</label>
            <input type="number" id="riskFreeRate" name="riskFreeRate" required step="0.01" />
          </div>
          <div class="form-group">
            <label for="volatility">Volatility (%)</label>
            <input type="number" id="volatility" name="volatility" required step="0.01" />
          </div>

          <button type="submit">Calculate</button>
        </form>
      </div>

      <!-- CHART / INFO SECTION (Optional) -->
      <div class="chart-container">
        <h3>Pricing Chart / Info</h3>
        <div class="chart-placeholder">
          Chart or Additional Info Here
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript for your form logic -->
  <script>
    const bsForm = document.getElementById('bsForm');
    bsForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Example: capturing values
      const stockPrice = parseFloat(document.getElementById('stockPrice').value);
      const time = parseFloat(document.getElementById('time').value);
      const riskFreeRate = parseFloat(document.getElementById('riskFreeRate').value);
      const volatility = parseFloat(document.getElementById('volatility').value);

      // TODO: Add your Black-Scholes calculation or fetch to a backend
      alert(`Calculate with:
        Stock Price: ${stockPrice}
        Time: ${time}
        Risk-Free Rate: ${riskFreeRate}
        Volatility: ${volatility}
      `);
    });
  </script>
</body>
</html>
